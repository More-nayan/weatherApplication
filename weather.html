<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/229213525d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
       <!-- wave div -->
       <div class="wave -one"></div>
       <div class="wave -two"></div>
       <div class="wave -three"></div>
        
       <!-- weather icon -->
        <div id="weathercon">
            <i class="fas fa-sun" style="color:#FFBF00"></i>
        </div>

        <!-- weather information -->
        <div class="info">
            <h2 class="loaction">
                <i class="fas fa-street-view"></i> Mumbai, In
            </h2>
            <p id="date">WED | OCT 23 | 10.49PM </p>
            <h1 class="temp">26.49°C</h1>
            <h3 class="tempmin_max">Min 26.33°C | Max 45.12°C</h3>
    </div>


   <script>
       const curDate = document.getElementById('date');
       let weathercon = document.getElementById('weathercon');

       const tempStatus = "clouds";

       const getCurrentDay = () =>{
           let weekday = new Array(7);
           weekday[0] = 'Sunday';
           weekday[1] = 'Monday';
           weekday[2] = 'Teusday';
           weekday[3] = 'Wednesday';
           weekday[4] = 'Thursday';
           weekday[5] = 'Friday';
           weekday[6] = 'Saturday';

           let currentTime = new Date();
           let day = weekday[currentTime.getDay()];
           return day;
       }

       const getCurrentTime = () =>{

           let months = ["Jan","Feb","Mar","Apr","May","June","Jul","Aug","Sept","Oct","Nov","Dec"];
           let now = new Date();
           let month = months[now.getMonth()];
           let date = now.getDate();

           let hr = now.getHours();
           let min = now.getMinutes();

           let periods = 'AM';
           if(hr > 11){
            periods = 'PM';
            if(hr > 12) hr -=12;
           }
           if(min < 10){
               min = '0' + min;
           }

           return ` ${month} ${date}  |  ${hr}:${min} ${periods} `;
       }
    
       curDate.innerHTML = getCurrentDay() + " | " + getCurrentTime();

   </script>


</body>
</html>
